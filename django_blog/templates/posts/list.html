{% extends "shared/_layout.html" %}

{% block content %}

<div class="posts">
    {% for post in posts %}
    <div class="post">
        <div class="post-inner">
            {% if post.image %}
                <img src="{{post.image.url}}" alt="{{post.image.url}}">
            {% endif %}
            <h3><a href="{% url 'posts:detail' id=post.id %}">{{ post.title }}</a></h3>
            <small>{{ post.timestamp | timesince:post.updated }}</small>

            <p>{{ post.content | truncatewords_html:40 }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
